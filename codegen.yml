overwrite: true
schema: "http://localhost:4000/api"
documents: 'graphql/*.graphql'
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: true
      withHooks: true
      reactApolloVersion: 3
